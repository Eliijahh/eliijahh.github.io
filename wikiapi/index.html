<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>


    </head>

    <body>

        <div class="container-fluid h-100">
            <div class="row main-row h-100">

                <div class="col-1"></div>
                <div class="col-10 main-col">

                    <p class="random-article" ><a class="random-article" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a></p>
                    <div class="input-group">
                        <input type="text" class="form-control search-bar" placeholder="Search">
                        <span class="input-group-btn">
                            <button onclick="getWikiInfo()" class="btn btn-secondary search-button" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>

                </div>
                <div class="col-1"></div>
            </div>
        </div>


    </body>

    <script>

    var wikiPages;

    function getWikiInfo() {
        var usr_input = $(".search-bar").val();
        var query = "https://en.wikipedia.org/w/api.php?origin=*&action=query&list=search&srsearch=" + usr_input + "&format=json";
        $.get(query, function(data, status){
            console.log(data);
            wikiPages = data;
            manageTransition(wikiPages);
        });
    }

    function manageTransition(data) {
        //Bring the entire row from align-items = center to flex-start
        $(".main-row").switchClass("main-row", "row-flex-start")
        if (data.query.search.length > 0) {
            for(var i = 0; i < data.query.search.length; i++) {
                $(".main-col").append("<div>Stiamo a " + i + "entries</div>");
            }
        }



    }





    </script>
